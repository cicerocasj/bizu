<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            -webkit-animation: hideElement 0s ease-in 2s forwards;
        }
        @-webkit-keyframes hideElement {
            to {
                visibility:hidden;
            }
        }
    </style>
</head>
<body>
    <p>text</p>
</body>
</html>
